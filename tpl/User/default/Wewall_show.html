<script>
var yuni,hoko;//计时器
var showtime={noercms:$info.showtime}*1000;//抓取数据间隔
var word=Array();//留言堆栈
var sncodeArr=Array();//抽奖码堆栈
var bonuOne={noercms:$info.bonu1};//一等奖数量
var bonuTwo={noercms:$info.bonu2};//二等奖数量
var bonuThree={noercms:$info.bonu3}; //三等奖数量
var lflag=true; // hoko计时器判定
function getRamCo(){
	return ('00000'+(Math.random()*0x1000000<<0).toString(16)).substr(-6);
	}
function addWord(){
	//console.log(word+"-----"+word.length+"------"+a);
	if(word.length>0){
	  height=$(".box ul:last").get(0).offsetHeight+10;
	  if(len(word[word.length-1])>26){
		  fontSize="font-size:50px; line-height:80px;";
		  }
	  else{
		  fontSize="";
		  }
	   $("#items").prepend("<li  style='display: list-item;'><div id='div_bottom' class='flag' style='border-top:30px rgba(93,181,11,.8) solid;'></div><div class='item' style='background:rgba(93,181,11,.8)' id='li_bottom'>"+fontSize+""+word.pop()+"</div></li>");
	}
	setTimeout(addWord,3000);
	}
function len(s) { 
	var l = 0; 
	var a = s.split(""); 
	for (var i=0;i<a.length;i++) { 
		if (a[i].charCodeAt(0)<299) { 
		l++; 
		} else { 
			l+=2; 
		} 
	} 
	return l; 
}
function getMessage(){ 
    $.ajax({ 
    type: "post", 
    url : "{noercms::U('Wewall/sentMessage')}",
    dataType:'json', 
    data: 'token={noercms:$info.token}&uid={noercms:$info.id}',
    success: function(json){
		if(json!=null){
	     	for(i=0;i<json.length;i++){
				 word.push(json[0]['content'])
			 }
		  }
        }  
	  });	 
	yuni=setTimeout(getMessage,showtime) ;	 
} 
function parseGame(){
	 clearTimeout(yuni);
	 $.ajax({
		 type: "post",
		 url : "{noercms::U('Wewall/contralGame')}",
		 dataType:'json', 
		 data: 'token={noercms:$info.token}&id={noercms:$info.id}&act=parse',
		 success: function(json){ 
		   if(json!=null){
	     	for(i=0;i<json.length;i++){
				 sncodeArr.push(json[i]['sncode']);
			 }
		   }
		 }
	 });	
	}
function continueGame(){
	$.ajax({type: "post",url : "{noercms::U('Wewall/contralGame')}", data: 'token={noercms:$info.token}&id={noercms:$info.id}&act=go'});
	sncodeArr=Array();
	getMessage();
	$("#box").show();
	$("#lottery").hide();
}
function lottery(){
	if(sncodeArr.length==0){alert("未发现抽奖数据，可能游戏未暂停或无人参与"); return false;}
	$("#box").hide();
	$("#lottery").show();
	}
function randNum(min,max){
    return Math.floor(min+Math.random()*(max-min));
}
function goLottery(num){
	if (num==1){
		if(bonuOne==0){ alert("一等奖名额已抽取完毕"); return false;}
		bonuOne-=1;
		}
	else if(num==2){
		if(bonuTwo==0){ alert("二等奖名额已抽取完毕"); return false;}
		bonuTwo-=1;
		}
	else if(num==3){
		if(bonuThree==0){ alert("三等奖名额已抽取完毕"); return false;}
		bonuThree-=1;
		}
	var lo=function(){
		ko=randNum(0,sncodeArr.length);
		$("#codebox").html(sncodeArr[ko]);
		hoko=setTimeout(lo,50);
		}
	if(lflag==true){
		$("#codebox").attr("rank",num)
		lo();
		lflag=false;
	}
}
function sentMark(){
	coli=$("#codebox").attr("rank");
	coll=$("#codebox").html();
	$.ajax({type: "post",url : "{noercms::U('Wewall/savemark')}", data: 'token={noercms:$info.token}&id={noercms:$info.id}&num='+coli+'&sncode='+coll+''});
	for(i=0;i<sncodeArr.length;i++){
		if(sncodeArr[i]==coll){
			sncodeArr.splice(i,1)
			}
		}
	$("#showbonu").prepend('<div class="leftb">'+coli+'等奖</div><div class="rightb">'+coll+'</div><Div class="clearb"></Div>')
	}
$(function(){
	addWord();
	getMessage();
	$('#codebox').click(function(){
		if (lflag==false){
			clearTimeout(hoko);
			lflag=true;
			sentMark();
		}
		})
	});
	<!--变色-->
		<!--end-->
</script>
<!--变色-->
<!--end-->
</head>

<div class="contents">

</ul>
