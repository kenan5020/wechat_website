<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>会员卡</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="{noercms::RES}/card/style/style.css" rel="stylesheet" type="text/css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
</head>
<body id="cardunion" class="mode_webapp2" >
<div class="cardexplain"> 
<ul class="round">
<li><if condition="$cardsCount eq 0"><a href="###"><span>您还没有领取任何会员卡</span></a><else/><a href="/index.php?g=Wap&m=Card&a=index&token={noercms:$token}&wecha_id={noercms:$wecha_id}&mycard=1"><span>我的会员卡<em class="ok">{noercms:$cardsCount}</em></span></a></if></li>
</ul>
<ul class="round">
<if condition="$allCardsCount neq 0">
<volist id="c" name="allCards">
<li class="dandanb"><a href="/index.php?g=Wap&m=Card&a=card&token={noercms:$token}&wecha_id={noercms:$wecha_id}&cardid={noercms:$c.id}"><span class="none"><img src="{noercms:$c.logo}"><h2>{noercms:$c.cardname}</h2>
<p>{noercms:$c.msg}</p> <php>if($c['applied']){</php><em class="error">用卡</em><php>}else{</php><em class="ok">领卡</em><php>}</php></span></a>
</li>
</li>
</volist>
<else/>
<li class="dandanb"><a href="###"><span>商家暂时未设置会员卡</span></a>
</li>
</if>
</ul>
<ul class="round">
<li class="tel"><a href="tel:{noercms:$thisCompany.tel}"><span><if condition="$thisCompany.tel neq ''">{noercms:$thisCompany.tel}<else/>商家未设置电话</if></span></a></li>
<li class="address"><a href="/index.php?g=Wap&m=Card&a=companyMap&token={noercms:$token}&wecha_id={noercms:$wecha_id}&companyid={noercms:$thisCompany.id}"><span><if condition="$thisCompany.address neq ''">{noercms:$thisCompany.address}<else/>商家未设置地址</if></span></a></li>
<li class="detail"><a href="/index.php?g=Wap&m=Card&a=companyDetail&token={noercms:$token}&wecha_id={noercms:$wecha_id}&companyid={noercms:$thisCompany.id}"><span>查看详情</span></a></li>
</ul>
</div>
<include file="Card:bottom"/>
<script type="text/javascript">
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
WeixinJSBridge.call('hideToolbar');
});
</script>
</body>
</html>
