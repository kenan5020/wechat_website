<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="" name="Keywords">
	<meta content="" name="Description">
    <link rel="stylesheet" type="text/css" href="{noercms::RES}/css/diaoyan/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{noercms::RES}/css/diaoyan/survey.css" media="all" />
<title>{noercms:$data.title}</title>
</head>
<body>
	<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="author:eric_wu">
	<title></title>
	<style>
		.wrapper{
			text-align: center;
		}
		.content-w1{
			border: 1px solid #939393;
		}
		.content-w1,.content-w2,.content{
			background-color: #e4e4e4;
			border-bottom: 1px solid #939393;
		}
		.content-w1,.content-w2{
			display: inline-block;
			padding: 0px 0px 3px;
		}
		.content{
			width: 266px;
			margin: 0px auto;
			padding: 0px 0px 10px;
		}
		.title{
			font-size: 20px;
			padding: 10px 18px 0px;
		}
		.connect{
			width: 100%;
			display: block;
			margin: 10px 0px;
		}
		.desc-cont{
			text-align: left;
			padding: 0 18px;
		}
		.next-text{
			color: #000;
			width: 100%;
			display: block;
			padding: 8px 22px;
			font-size: 12px;
			margin: 20px auto 0px;
		}
		.page-url{
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<img class="bg" src="{noercms::RES}/images/diaoyan/bg.jpg">
		<div style="height: 25px;"></div>
		<div class="content-w1">
			<div class="content-w2">
				<div class="content">
					<div class="title">{noercms:$data.title}</div>
					<img class="connect" src="{noercms::RES}/images/diaoyan/connect.png">
					<div class="desc-cont">
						{noercms:$data.einfo}
					</div>
					<a class="next-text" style="text-decoration:none;">活动时间：（{noercms:$data.stime}~{noercms:$data.etime}）</a>
				</div>
			</div>
		</div>
 	<p class="page-url">
		<a href="#" target="_blank" class="page-url-link">由{noercms::C('site_name')}平台提供</a>
	</p>
	</div>
</body>
</html>
</body>
</html>
