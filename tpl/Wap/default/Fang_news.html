<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{noercms::RES}/css/fang/weimob-ui-1-1.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{noercms::RES}/css/fang/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{noercms::RES}/css/fang/car_reset.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{noercms::RES}/css/fang/list-8.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{noercms::RES}/css/fang/menu-2.css" media="all" />
    <script type="text/javascript" src="{noercms::RES}/js/fang/jquery.js"></script>
    <title>新闻动态</title>
</head>
<body onselectstart="return true;" ondragstart="return false;">
<link rel="stylesheet" type="text/css" href="{noercms::RES}/css/fang/font-awesome.css" media="all" />
<style type="text/css">
    *{font-size:14px;}
</style>
<div class="body">
<footer class="nav_footer" >
    <ul class="box" style="font-size:12px;">
        <li><a href="javascript:history.go(-1);">返回</a></li>
        <li><a href="javascript:history.go(1);">前进</a></li>
        <li><a href="Estate_index.html">首页</a></li>
        <li><a href="javascript:location.reload();">刷新</a></li>
    </ul>
</footer>
<header>
    <div class="head_news" id="banner_box">
        <a href="{noercms:$arr['url']}">
            <ul>
                <li><img src="{noercms:$arr['img']}" style="width:100%; max-height:400px;" /></li>
            </ul>
            <ol><li>{noercms:$arr['info']}<li></ol>
        </a>
    </div>
<script>
$(function(){
    new Swipe(document.getElementById('banner_box'), {
        speed:500,
        auto:3000,
        callback: function(){
            var lis = $(this.element).next("ol").children();
            lis.removeClass("on").eq(this.index).addClass("on");
        }
    });
});
</script>
</header>
<section>
    <ul class="list_ul list_ul_news">
        <volist name="list" id="v">
		<li>
            <a class="tbox" href="{noercms::U('Fang/news_info',array('token'=>$token,'id'=>$v['id']))}">
                <div>
                    <img src="{noercms:$v.pic}" style="width:60px!important; height:60px;"/>
                </div>
                <div>
                    <p>{noercms:$v.title}</p>
                    <p>{noercms:$v.uptatetime}</p>
                </div>
            </a>
        </li>
		</volist>
    </ul>
</section>
</div>        		
<div mark="stat_code" style="width:0px; height:0px; display:none;"></div>
</body>
</html>
