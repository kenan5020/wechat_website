        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />

        <link href="{noercms::RES}/css/107/iscroll.css" rel="stylesheet" type="text/css" />
		 <link rel="stylesheet" type="text/css" href="{noercms::RES}/css/template/snower.css" media="all" />
<link rel="stylesheet" type="text/css" href="{noercms::RES}/css/template/common.css" media="all" />

<script type="text/javascript" src="{noercms::RES}/src/template/maivl.js"></script>
<script type="text/javascript" src="{noercms::RES}/src/jquery.js"></script>
        <style>
            #cate1 .mainmenu li .menubtn .menumesg {
                padding: 0;
            }
            #cate1 .mainmenu li {
                width: 33.3%;/*每个分类所占比例：一排2个就是50%*/
            }
            #cate1 .mainmenu li .menubtn {
                margin: 8px 8px 0 0;/*外边距：可根据需求调整大小；4个数字，分别是上右下左*/
            }
            #cate1 .mainmenu {
                padding: 0 0 8px 8px;/*内边距：可根据需求调整大小；4个数字，分别是上右下左*/
            }
            #cate1 .mainmenu li .menubtn {
                border-radius: 6px;/*图片圆角，越大越圆*/
            } 
        </style>
        <script src="{noercms::RES}/css/107/iscroll.js" type="text/javascript"></script>
        <script type="text/javascript">
            var myScroll;
            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
            }
            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>
    </head>
    <body id="cate1">
		   <div class="banner">
		<div id="wrapper">
			<div id="scroller">
				<ul id="thelist"> 
				<volist name="flash" id="so">
						<li><p>{noercms:$so.info}</p><a href="{noercms:$so.url}"><img src="{noercms:$so.img}" /></a></li>
					</volist>
				</ul>
			</div>
		</div>
		<div id="nav">
			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>
			<ul id="indicator">
			<volist name="flash" id="so">
			<li   <if condition="$i eq 1">class="active"</if>  >{noercms:$i}</li>
			</volist>
			</ul>
			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
		</div>
		<div class="clr"></div>
		</div>
        <div id="insert1"></div>
        <ul class="mainmenu">
            <volist name="info" id="vo">
                <li>
                    <div class="menubtn">
                        <a href="<if condition="$vo['url'] eq ''">{noercms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{noercms:$vo.url|htmlspecialchars_decode}</if>">
                            <div class="menumesg">
                                <div class="menuimg"><img src="{noercms:$vo.img}" /></div>
                                <div class="menutitle">{noercms:$vo.name}</div>
                            </div>
                        </a>
                    </div>
                </li>
            </volist>
            <div class="clr"></div>
        </ul>
        <script>
            var count = document.getElementById("thelist").getElementsByTagName("img").length;	
            var count2 = document.getElementsByClassName("menuimg").length;
            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
            }
            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );
            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
                }
                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 
        </script>
        <div id="insert2"></div>
        <div style="display:none"> </div>
<script src="{noercms::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
