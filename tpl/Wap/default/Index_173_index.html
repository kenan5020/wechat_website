<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{noercms:$tpl.wxname}</title>
<base href="." />
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link href="{noercms::RES}/css/73/index_0.css" rel="stylesheet" type="text/css" />
<script src="{noercms::RES}/css/73/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
            var myScroll;
            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
            }
            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>
</head>
<body id="wz_19">
<if condition="$homeInfo['play_audio'] eq 'on'">
<if condition="$homeInfo['musicurl'] neq false">
<include file="Index:music"/>
</if>
</if>
<img  style="width:100%;height:100%;min-width:320px;min-height:480px;z-index:-1; position:fixed;top:0;left:0" src="{noercms:$homeInfo['homeurl']}"/>
<div class="wz_19_wrapper">
<div class="wz_19_content">
  <ul>
    <volist name="info" id="vo">
      <li> <a href="<if condition="$vo['url'] eq ''">{noercms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}
        <else/>
        {noercms:$vo.url|htmlspecialchars_decode}
        </if>
        ">
        <button class="wz_19_buttom" type="button"> {noercms:$vo.name}</button>
        </a> </li>
    </volist>
  </ul>
</div>
<div id="insert2"></div>
<div style="display:none"> </div>
<div class="copyright" style="text-align:center;padding:10px 0">
<if condition="$iscopyright eq 1">
{noercms:$homeInfo.copyright}
<else/>
{noercms:$siteCopyright}
</if>
</div>
</div>
<include file="Index:styleInclude"/>
</body>
</html>
