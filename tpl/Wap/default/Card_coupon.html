<script>
var jQ = jQuery.noConflict();
function use(i){
	var password =  document.getElementById('password'+i).value;
	var money =  document.getElementById('money'+i).value;
	var s_money =  document.getElementById('s_money'+i).value;
	var usetime =  document.getElementById('usetime'+i).value;
	if(!money){
		alert('请输入金额');
		return false;
	}
	if(!usetime){
		alert('请输入使用张数');
		return false;
	}
	if(money!=s_money){
		alert('两次输入的金额不一致');
		return false;
	}
	var username =  document.getElementById('username'+i).value;
	var itemid=i;
	var submitData = {
		password:password,
		username:username,
		itemid:itemid,
		money: money,
		usetime: usetime,
		wecha_id:'{noercms:$wecha_id}',
		cat:3,
	};
	jQ.post('/index.php?g=Wap&m=Card&a=action_useCoupon', submitData,
	function(data) {
		if (data.success == 1) {
			document.getElementById('queren'+i).style.display='none';
			document.getElementById('password'+i).value = '';
			document.getElementById('money'+i).value='';
			alert(data.msg);
		}else{
			alert(data.msg);
		}
	}, "json");
}
</script>
