<html>
    <head>

<link rel="stylesheet" type="text/css" href="{noercms::RES}/css/template/common.css" media="all" />

    <body onselectstart="return true;" ondragstart="return false;">
<link rel="stylesheet" type="text/css" href="../../img/font-awesome.css" media="all" />
<style>
	.body{
		display:block;
					background:url('<if condition="$homeInfo.homeurl neq false">{noercms:$homeInfo.homeurl}<else/>{noercms::RES}/images/themes/bg1.jpg</if>') no-repeat 0 0;
				background-size:100% 100%;
	}
</style>
<div class="body ofh">
				<!--
		用户分类管理
        -->
		<section>
			<ul class="list_ul">
			<volist name="info" id="vo">
									<li>
													<a href="<if condition="$vo['url'] eq ''">{noercms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{noercms:$vo.url|htmlspecialchars_decode}</if>">
													<figure>
								<div><span class="{noercms:$vo.icon}"></span></div>
								<figcaption>
									<label>{noercms:$vo.name}</label>
								</figcaption>
							</figure>
						</a>
					</li>
					</volist>
							</ul>
		</section>
	</div>
		<!--播放器开始-->	
				<script type="text/javascript" src="{noercms::RES}/js/heka/audio.js"></script>
				<script>
			window.addEventListener("DOMContentLoaded", function(){
				playbox.init("playbox");
			}, false);
		</script>
				<if condition="$homeInfo.musicurl neq false"><span id="playbox" class="btn_music" onClick="playbox.init(this).play();"><audio src="{noercms:$homeInfo.musicurl}" loop id="audio"></audio></span><else/></if>	
        		<!--播放器结束-->
		<script>
			window.addEventListener("DOMContentLoaded", function(){
				btn = document.getElementById("plug-btn");
				btn.onclick = function(){
					var divs = document.getElementById("plug-phone").querySelectorAll("div");
					var className = className=this.checked?"on":"";
					for(i = 0;i<divs.length; i++){
						divs[i].className = className;
					}
					document.getElementById("plug-wrap").style.display = "on" == className? "block":"none";
				}
			}, false);
		</script>
</if>
<!--
分享前控制
-->
	<script type="text/javascript">
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			window.shareData = {
				"imgUrl": "<if condition="$homeInfo.picurl neq false">{noercms:$homeInfo.picurl}<else/>
{noercms::RES}/images/themes/huifu.jpg</if>",
				"timeLineLink": "{noercms::U('Index/index',array('token'=>$res['token']))}",
				"sendFriendLink": "{noercms::U('Index/index',array('token'=>$res['token']))}",
				"weiboLink": "{noercms::U('Index/index',array('token'=>$res['token']))}",
				"tTitle": "{noercms:$homeInfo.title}",
				"tContent": "{noercms:$homeInfo.info}",
				"fTitle": "{noercms:$homeInfo.title}",
				"fContent": "{noercms:$homeInfo.info}",
				"wContent": "{noercms:$homeInfo.info}"
			};
			// 发送给好友
			WeixinJSBridge.on('menu:share:appmessage', function (argv) {
				WeixinJSBridge.invoke('sendAppMessage', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.sendFriendLink,
					"desc": window.shareData.fContent,
					"title": window.shareData.fTitle
				}, function (res) {
					_report('send_msg', res.err_msg);
				})
			});
			// 分享到朋友圈
			WeixinJSBridge.on('menu:share:timeline', function (argv) {
				WeixinJSBridge.invoke('shareTimeline', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.timeLineLink,
					"desc": window.shareData.tContent,
					"title": window.shareData.tTitle
				}, function (res) {
					_report('timeline', res.err_msg);
				});
			});
			// 分享到微博
			WeixinJSBridge.on('menu:share:weibo', function (argv) {
				WeixinJSBridge.invoke('shareWeibo', {
					"content": window.shareData.wContent,
					"url": window.shareData.weiboLink
				}, function (res) {
					_report('weibo', res.err_msg);
				});
			});
		}, false)
	</script>
