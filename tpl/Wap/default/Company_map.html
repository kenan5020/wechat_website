<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<title>{noercms:$metaTitle}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
	<meta name="format-detection" content="telephone=no" />
	<link type="text/css" rel="stylesheet" href="{noercms::$staticFilePath}/css/style.css" />
	<script src="{noercms::$staticFilePath}/js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="{noercms::$staticFilePath}/js/main.js"></script>
</head>
<body>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={noercms::$apikey}"></script>
<div class="main">
	<div class="p_map">
    <div id="container"></div>
        <script type="text/javascript">
        $(function(){
        	var wh = $(window).height();
        	var bh = $('body').height();
        	var mh = $('#container').css('height');
        	mh = mh.replace('px', '');
        	oh = bh - wh;
        	nmh = mh - oh;
        	$('#container').css('height', nmh+'px');
        	var sContent = function(id, name, imgsrc, address, tel){
        		return "<h2 style='margin:0 0 7px 0;padding:0 0'>"+name+"</h2>" + 
        		"<img style='float:right;margin:0px 0px 0px 4px' id='imgDemo' src='"+imgsrc+"' width='120' height='80' />" + 
        		"<p style='padding-right:10px'>地址："+address+"</p>" +
        		"<p style=''>电话："+tel+"</p>" +
        		"" +
        		"</div>";
        	}
        	var storeList = [{"id":"{noercms::$thisCompany['id']}","name":"{noercms::$thisCompany['name']}","logourl":"{noercms::$thisCompany['logourl']}","address":"{noercms::$thisCompany['address']}","tel":"{noercms::$thisCompany['tel']}","longitude":"{noercms::$thisCompany['longitude']}","latitude":"{noercms::$thisCompany['latitude']}"}<volist name="branchStores" id="c">,{"id":"{noercms::$c['id']}","name":"{noercms::$c['name']}","logourl":"{noercms::$c['logourl']}","address":"{noercms::$c['address']}","tel":"{noercms::$c['tel']}","longitude":"{noercms::$c['longitude']}","latitude":"{noercms::$c['latitude']}"}</volist>];
        	// 编写自定义函数,创建标注
        	function addMarker(point, content){
        	  var marker = new BMap.Marker(point);  // 创建标注
        	  map.addOverlay(marker);
        	  var infoWindow = new BMap.InfoWindow(content);
        	  marker.addEventListener("click", function(){          
        		   this.openInfoWindow(infoWindow);
        		   //图片加载完毕重绘infowindow
        		   document.getElementById('imgDemo').onload = function (){
        		       infoWindow.redraw();
        		   }
        		});
        	}
        	var map = new BMap.Map("container");
        	var point = new BMap.Point({noercms::$thisCompany['longitude']}, {noercms::$thisCompany['latitude']});
        	map.centerAndZoom(point, 13);
        	var user_marker = new BMap.Marker(point);  // 创建标注
        	map.addOverlay(user_marker);
        	for (var i = 0, l=storeList.length; i < l; i ++) {
        	  var point = new BMap.Point(storeList[i].longitude, storeList[i].latitude);
        	  var content = sContent(storeList[i].id,storeList[i].name,storeList[i].logourl,storeList[i].address,storeList[i].tel);
        	  addMarker(point, content);
        	}
        });
        </script>
	</div>
</div>
</body>
</html>
