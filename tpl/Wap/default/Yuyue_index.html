<script type="text/javascript"> 
$(document).ready(function () {
		$( "#dateline" ).datepicker({
			minDate: new Date(),
			dateFormat: "yy-mm-dd"
		}).val((
				function(d){
					return [d.getFullYear(), d.getMonth()+1, d.getDate()].join("-");
				}
			)(new Date()));
	$("#showcard").click(function () {
		var ret_single = ret_download = tel_num = '';
		$(".single").each(function(i){
			var s_name = $(this).parent().siblings().text();
			var s_value = $(this).val();
			if('' != s_value) ret_single += '$'+s_name+'#'+s_value;
		});
		$(".download").each(function(i){
			var s_name = $(this).parent().siblings().text();
			var s_value = $(this).val();
			if('' != s_value) ret_download += '$'+s_name+'#'+s_value;
		});
		tel_num = $("#tel").val();
		if('undefined' !== typeof(tel_num)){
			if(tel_num ==''){alert('电话不能为空');return;} 
			if(tel_num.length < 11){alert('请输入正确的电话');return;} 
		}
		if($("#truename").val()==''){alert('名字不能为空');return;}
//		if($("#dateline").val()==''){alert('请选择时间');return;}
		var submitData = {
			wecha_id: $("#wecha_id").val(),
			pid: $("#pid").val(),
			token: $("#token").val(),
			name: $("#truename").val(),
			phone: $("#tel").val(),
			date: $("#dateline").val(),
			time: $("#timepart").val(),
			memo: $("#info").val(),
			fieldsigle: ret_single,
			fielddownload: ret_download,
		};
		if('fromUsername' == submitData.wechatid) submitData.wechatid = '';
		$.post('index.php?g=Wap&m=Yuyue&a=add', submitData,
			function(data) {
				if (0 == data.errno) {
					alert(data.msg);
					setTimeout('window.location.href=location.href',1000);
				} else {
					alert(data.msg);
					setTimeout('window.location.href=location.href',1000);
				}
			},
		"json")
	}); 
}); 
$("#dateline").change(function () {
	var submitData = {
	wxname: "o5JGbjuFTr6lumWIyyW3yfP-G5m0",
	dateline: $("#dateline").val(),
	formhash: $("#formhash").val(),
	action: "getcount"
	};
}); 
$("#windowclosebutton").click(function () { 
$("#windowcenter").slideUp(500);
}); 
$("#alertclose").click(function () { 
$("#windowcenter").slideUp(500);
}); 
function jumpurl(url){
	window.location.href = url;
}
function alert(title){ 
$("#windowcenter").slideToggle("slow"); 
$("#txt").html(title);
//$("#windowcenter").hide("slow"); 
setTimeout('$("#windowcenter").slideUp(500)',4000);
} 
	        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        window.shareData = {  
            "imgUrl": "img/head_pic.jpg",

            "weiboLink": "{noercms::C('site_url')}{noercms::U('Wap/Yuyue/index',array('token'=>htmlspecialchars($_GET['token']),'id'=>htmlspecialchars($_GET['id'])))}",
            "tTitle": "{noercms:$data.copyright}",
            "tContent": "{noercms:$Data.word}",
            "fTitle": "{noercms:$Data.title}",
            "fContent": "{noercms:$Data.title}",
            "wContent": "{noercms:$Data.title}" 
        };
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', { 
                "img_url": window.shareData.imgUrl,

                "desc": window.shareData.fContent,
                "title": window.shareData.fTitle
            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });
        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            WeixinJSBridge.invoke('shareWeibo', {
                "content": window.shareData.wContent,
                "url": window.shareData.weiboLink,
            }, function (res) {
                _report('weibo', res.err_msg);
            });
        });
        }, false)
</script>
