</div>
<script type="text/javascript">
function dothis(nums){
		var yj = $("#yj").text();
		var yhj = $("#yhj").text();
		var diff = yj - yhj;
		var str1 = yj*nums;
		var str2 = yhj*nums;
		var str3 = diff*nums;
		$("#price1").text("￥"+str1);
		$("#price2").text("￥"+str2);
		$("#price3").text("￥"+str3);
} 
$(document).ready(function () { 
		$( "#dateline" ).datepicker({
			minDate: new Date(),
			dateFormat: "yy-mm-dd"
		});
	$("#showcard").click(function () {
		var ret_single = ret_download = tel_num = '';
		$(".single").each(function(i){
			var s_name = $(this).parent().siblings().text();
			var s_value = $(this).val();
			if('' != s_value) ret_single += '$'+s_name+'#'+s_value;
		});
		$(".download").each(function(i){
			var s_name = $(this).parent().siblings().text();
			var s_value = $(this).val();
			if('' != s_value) ret_download += '$'+s_name+'#'+s_value;
		});
		tel_num = $("#tel").val();
		if("{noercms:$str['phone']}" == 1){
		if('undefined' !== typeof(tel_num)){
			if(tel_num ==''){alert('电话不能为空');return;} 
			if(tel_num.length < 11){alert('请输入正确的电话');return;} 
		}}
		if("{noercms:$str['name']}" == 1){if($("#truename").val()==''){alert('名字不能为空');return;}}
		//if($("#dateline").val()==''){alert('请选择时间');return;}
		var submitData = {
			wecha_id: $("#wecha_id").val(),
			pid: $("#pid").val(),
			token: $("#token").val(),
			name: $("#truename").val(),
			phone: $("#tel").val(),
			or_date: $("#dateline").val(),
			time: $("#timepart").val(),
			nums: $("#nums").val(),
			memo: $("#info").val(),
			kind: $("#room_type").val(),
			price: $("#price").val(),
			fieldsigle: ret_single,
			fielddownload: ret_download,
		};
		//if('fromUsername' == submitData.wechatid) submitData.wechatid = '';
		$.post("index.php?g=Wap&m={noercms:$type}&a=yuyue_runSet&id={noercms:$data.id}", submitData,
			function(data) {
				if (0 == data.error ) {
					alert(data.msg);
					//setTimeout('window.location.href=location.href',15000);
				} else {
					alert(data.msg);
					setTimeout('window.location.href="'+data.url+'"',3000);
				}
			},
		"json")
	}); 
}); 
$("#showcard2").click(function () {
	if(confirm('您确定要删除吗?')){
		var submitData = {
			id:$("#getid").val(),
			wecha_id: $("#wecha_id").val(),
			pid: $("#pid").val(),
			token: $("#token").val(),
		};
		$.post("index.php?g=Wap&m={noercms:$type}&a=yuyue_del", submitData,
			function(data) {
				if (0 == data.error) {
					alert(data.msg);
					//setTimeout('window.location.href=location.href',1000);
					 // window.location.reload();
				} else {
					alert(data.msg);
					/*setTimeout(function (){
						history.back();
					},1000)*/
					setTimeout('window.location.href="'+data.url+'"',3000);
				}
			},
		"json")
	}
}); 
$("#windowclosebutton").click(function () { 
	$("#windowcenter").slideUp(500);
}); 
$("#alertclose").click(function () { 
	$("#windowcenter").slideUp(500);
});

}
