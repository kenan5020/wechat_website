<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{noercms::RES}/css/fang/style.css" media="all" />
        <link rel="stylesheet" type="text/css" href="{noercms::RES}/css/fang/back.css" media="all" />
        <script type="text/javascript" src="{noercms::RES}/js/fang/share.js"></script>
        <script type="text/javascript" src="{noercms::RES}/js/fang/common.js"></script>
        <script type="text/javascript" src="{noercms::RES}/js/fang/index.js"></script>
        <title>楼盘简介</title>
    </head>
    <body >
<div class="wrapper" id="container"></div>
<p>&nbsp;</p>
	<!-- start -->
		<div class="act_top" id="actTop" style="">
			<div class="act_top_show">
				<img id="bannerPic" style="width:100%;max-height:175px;" src="{noercms:$data['lou_top_topic']}" >
			</div>
		</div>
	<!--  end -->
	<!-- 楼盘简介 start -->
		<div class="box box_up"><!-- 收起时加上样式box_up,展开时去掉 -->
			<h3>楼盘简介</h3>
			<div class="box_time">
				<ul>
                    <li>{noercms:$data['lou_info']}</li>
				</ul>
			</div>
			<a href="javascript:void(0);" onclick="Index.switchIndex(this);return false;" class="btn_more"><span>更多</span></a>
		</div>
	<!-- 楼盘简介 end -->
	<!-- 地图 start -->
		<div class="box">
			<h3>地图</h3>
			<div class="box_map">
				<div class="map_area">
					<a href="{noercms:$data['url']}">
					<img id="mapImg" src="{noercms::RES}/images/fang/2013.jpg" title="{noercms:$data['address']}"  wheight="75" style="float:right;"/>
					</a>
				</div>
				<p>{noercms:$data['address']}</p>
			</div>
		</div>
	<!-- 地图 end -->
	<!-- 项目简介 start -->
		<div class="box box_up" style="display:">
			<h3>项目简介</h3>
			<div class="box_info">
				<p>{noercms:$data['hu_info']}</p>
			</div>
			<a href="javascript:void(0);" onclick="Index.switchIndex(this);return false;" class="btn_more"><span>更多</span></a>
		</div>
	<!-- 项目简介 end -->
	<!-- 交通配套 start -->
		<div class="box box_up" style="display:">
			<h3>交通配套</h3>
			<div class="box_info">
				<p>{noercms:$data['jiao_info']}</p>
			</div>
			<a href="javascript:void(0);" onclick="Index.switchIndex(this);return false;" class="btn_more"><span>更多</span></a>
		</div>
	<!-- 交通配套 end -->
<div class="pop_tips" id="popTips" style="display:none;">
	<div class="oval"></div>
	<div class="pop_show">
		<h4 id="tipsTitle">温馨提示</h4>
		<div class="pop_info" id="tipsMsg">
			<p></p>
		</div>
		<div class="pop_btns">
			<a href="javascript:void(0);" id="tipsOK">确定</a>
			<a href="javascript:void(0);" style="display:none;" id="tipsCancel">取消</a>
		</div>
	</div>
</div>
<div class="pop_mask" id="popMask" style="display:none;"></div>
<script src="js/tvp.player_lite.js" type="text/javascript"></script>
<a href="javascript:history.go(-1);" class="back360" style="">&nbsp;</a>        		
<div mark="stat_code" style="width:0px; height:0px; display:none;"></div>
	</body>
</html>
