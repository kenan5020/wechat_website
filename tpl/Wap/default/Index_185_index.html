<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{noercms:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link rel="stylesheet" href="{noercms::RES}/css/175/idangerous.swiper.css">
<link href="{noercms::RES}/css/175/iscroll.css" rel="stylesheet" type="text/css" />
<link href="{noercms::RES}/css/175/cate61_.css" rel="stylesheet" type="text/css" />
 <link href="{noercms::RES}/css/175/cate61kz1.css" rel="stylesheet" type="text/css" />
<style>
</style>
<script src="{noercms::RES}/css/175/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
var myScroll;
function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
}
document.addEventListener('DOMContentLoaded', loaded, false);
</script>
</head>
<body id="cate61" >
<div id="insert1" style="z-index:10000; position:fixed; top:20px;" ></div>
<if condition="$homeInfo['play_audio'] eq 'on'">
<if condition="$homeInfo['musicurl'] neq false">
<include file="Index:music"/>
</if>
</if>
<div class="banner">
  <div id="wrapper" style="overflow: hidden; ">
    <div id="scroller" style="width: 3360px; -webkit-transition: -webkit-transform 0ms; -webkit-transform-origin: 0px 0px; -webkit-transform: translate3d(-1680px, 0px, 0px) scale(1); ">
      <ul id="thelist">
        <li>
          <p>1</p>
          <volist name="flash" id="so">
        <li>
          <p>{noercms:$so.info}</p>
          <a href="{noercms:$so.url}"><img src="{noercms:$so.img}" /></a></li>
        </volist>
        </li>
      </ul>
    </div>
  </div>
<div class="device">
  <div class="swiper-container" style="cursor: -webkit-grab; ">
    <div class="swiper-wrapper" style="width: 6720px; height: 185px; -webkit-transform: translate3d(-1680px, 0px, 0px); -webkit-transition: 0s; ">
      <div class="swiper-slide" style="width: 1680px; height: 185px; ">
        <div class="content-slide">
          <volist name="info" id="vo"> <a href="<if condition="$vo['url'] eq ''">{noercms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}
            <else/>
            {noercms:$vo.url}
            </if>
            ">
            <p class="ico"><img src="{noercms:$vo.img}" /></p>
            <p class="title">{noercms:$vo.name}</p>
            </a> </volist>
        </div>
      </div>
    </div>
  <div class="pagination"></div>
</div>
</div>
<script src="{noercms::RES}/css/175/jquery-1.10.1.min.js" type="text/javascript"></script>
  <script src="{noercms::RES}/css/175/idangerous.swiper-2.1.min.js" type="text/javascript"></script>
  <script>
  var mySwiper = new Swiper('.swiper-container',{
    pagination: '.pagination',
    loop:true,
    grabCursor: true,
    paginationClickable: true
  })
  $('.arrow-left').on('click', function(e){
    e.preventDefault()
    mySwiper.swipePrev()
  })
  $('.arrow-right').on('click', function(e){
    e.preventDefault()
    mySwiper.swipeNext()
  })
  </script>
<script>
var count = document.getElementById("thelist").getElementsByTagName("img").length;	
var count2 = document.getElementsByClassName("menuimg").length;
for(i=0;i<count;i++){
 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
}
document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );
window.onresize = function(){ 
for(i=0;i<count;i++){
document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
}
 document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
} 
</script>
<div style="display:none"> </div>
<div class="copyright" style="text-align:center;padding:10px 0">
<if condition="$iscopyright eq 1">
{noercms:$homeInfo.copyright}
<else/>
{noercms:$siteCopyright}
</if>
</div>
</div>
<include file="Index:styleInclude"/>
</body>
</html>
